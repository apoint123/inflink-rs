name: 构建并发布

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-publish:
    name: 构建并发布
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: 安装 Bun
        uses: oven-sh/setup-bun@v2

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc, x86_64-pc-windows-msvc

      - name: 缓存 Rust 依赖
        uses: Swatinem/rust-cache@v2

      - name: 安装依赖
        run: bun install

      - name: 构建项目
        run: bun run build

      - name: 部署到插件商店分支
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/frontend/dist
          publish_branch: release
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: 打包插件文件
        run: |
          Compress-Archive -Path packages/frontend/dist/* -DestinationPath InfLink-rs.zip
          Rename-Item -Path InfLink-rs.zip -NewName InfLink-rs.plugin
        shell: powershell

      - name: 提取更新日志
        run: bun run scripts/extract-changelog.ts

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: InfLink-rs.plugin
